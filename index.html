<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <!--- INCLUDES -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

    <script src="scripts/core.js"></script>
    <script src="scripts/generator.js"></script>
    <script src="scripts/solver.js"></script>

    <link rel="stylesheet" href="styles/core.css">

    <!--- META -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Sudoku</title>
  </head>
  <body>
    <div class="setup">
      <div class="container shadow-sm p-3 mb-5 mt-5 bg-white rounded w-25">
        <div class="text-center mt-4 mb-3">
          <h1>SUDOKU</h1>
          <p>A number puzzle game.</p>
          <button type="button" class="btn btn-success" id="easy">Easy</button>
          <button type="button" class="btn btn-primary" id="medium">Medium</button>
          <button type="button" class="btn btn-danger" id="hard">Hard</button>
        </div>
      </div>
    </div>

    <div class="game" style="display: none;">

      <div class="container shadow-sm p-3 mt-5 mb-5 bg-white rounded w-25">
        <h1 class="text-center mt-3" id="difficulty"></h1>

        <div class="text-center ml-5 mr-5 mt-4 mb-3">
          <div class="progress"></div>
        </div>
      </div>

      <div class="container shadow-sm p-3 mb-5 mt-5 bg-white rounded w-25">
        <table id="sudoku"></table>

        <div class="text-center mt-4 mb-3">
          <button type="button" class="btn btn-primary" id="solve">Solve</button>
          <button type="button" class="btn btn-outline-primary" id="back">Back</button>
        </div>
      </div>
    </div>
  </body>
</html>
